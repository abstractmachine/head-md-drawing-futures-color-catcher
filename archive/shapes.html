<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #planet {
            width: 50%;
            height: 50%;
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>

    <script src="libraries/snap.svg-min.js"></script>
</head>

<body>
    <main id="planet"></main>

    <script>
        var s = Snap("#planet");

        Snap.load("assets/planet.svg", function (f) {
            var g = f.selectAll("path,circle,rect,polygon");
            g.forEach(function (e) {
                e.attr({ 'pointer-events': 'all' }); // Make the entire element sensitive to pointer events
                e.hover(function () {
                    this.attr({ fill: "#f00" }); // Change color to red when mouse enters
                }, function () {
                    this.attr({ fill: "#000" }); // Change color back to black when mouse leaves
                });
            });
            s.append(f);
        });
    </script>
</body>

</html>
